<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-billing-account-heading" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.home.createOrEditLabel">Create or edit a Billing Account</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.invoiceReference" for="field_invoiceReference">Invoice Reference</label>
                    <input type="text" class="form-control" name="invoiceReference" id="field_invoiceReference"
                           formControlName="invoiceReference"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.accountId" for="field_accountId">Account Id</label>
                    <input type="text" class="form-control" name="accountId" id="field_accountId"
                           formControlName="accountId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.primaryBillingProfileId" for="field_primaryBillingProfileId">Primary Billing Profile Id</label>
                    <input type="text" class="form-control" name="primaryBillingProfileId" id="field_primaryBillingProfileId"
                           formControlName="primaryBillingProfileId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.exemptFromVat" for="field_exemptFromVat">Exempt From Vat</label>
                    <input type="checkbox" class="form-control" name="exemptFromVat" id="field_exemptFromVat"
                           formControlName="exemptFromVat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.invoiceContactPhone" for="field_invoiceContactPhone">Invoice Contact Phone</label>
                    <input type="text" class="form-control" name="invoiceContactPhone" id="field_invoiceContactPhone"
                           formControlName="invoiceContactPhone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.invoiceMethod" for="field_invoiceMethod">Invoice Method</label>
                    <input type="text" class="form-control" name="invoiceMethod" id="field_invoiceMethod"
                           formControlName="invoiceMethod"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.invoiceEMailAddress" for="field_invoiceEMailAddress">Invoice E Mail Address</label>
                    <input type="text" class="form-control" name="invoiceEMailAddress" id="field_invoiceEMailAddress"
                           formControlName="invoiceEMailAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.customerSubscription" for="field_customerSubscription">Customer Subscription</label>
                    <select class="form-control" id="field_customerSubscription" name="customerSubscription" formControlName="customerSubscription">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerSubscriptionOption.id === editForm.get('customerSubscription')!.value?.id ? editForm.get('customerSubscription')!.value : customerSubscriptionOption" *ngFor="let customerSubscriptionOption of customersubscriptions; trackBy: trackById">{{ customerSubscriptionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.billingAccount.invoiceAddress" for="field_invoiceAddress">Invoice Address</label>
                    <select class="form-control" id="field_invoiceAddress" name="invoiceAddress" formControlName="invoiceAddress">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="addressOption.id === editForm.get('invoiceAddress')!.value?.id ? editForm.get('invoiceAddress')!.value : addressOption" *ngFor="let addressOption of invoiceaddresses; trackBy: trackById">{{ addressOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
